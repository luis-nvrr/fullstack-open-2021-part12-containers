services:
  app:
    image: todo-frontend-dev
    build:
      context: .
      dockerfile: dev.Dockerfile
    volumes:
      - ./:/home/node
    ports:
      - 3000:3000
    container_name: todo-frontend-dev
    environment:
        REACT_APP_BACKEND_URL: http://localhost:4004
  debug-helper:
    image: busybox
